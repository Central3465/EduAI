    <!-- GitHub Pages Hash Routing Fix -->
    <script>
      (function() {
        // If we're on GitHub Pages and there's a hash route
        if (window.location.hostname.includes('github.io') && window.location.hash) {
          // Convert hash to path for React Router
          const hashPath = window.location.hash.replace('#', '');
          if (hashPath && hashPath !== '/') {
            // Replace the URL without reloading
            window.history.replaceState(null, null, hashPath + window.location.search);
          }
        }
      })();
    </script>
